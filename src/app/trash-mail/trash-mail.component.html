<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">

                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline" style="color: silver;">Dashboard</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            <li class="w-100">
                                <a routerLink="/allmail" class="nav-link px-0"> <span class="d-none d-sm-inline" style="color: silver;">All Mail</span> <i class="fa-solid fa-envelope ms-2" ></i> </a>
                            </li>
                            <li>
                                <a routerLink="/inbox" class="nav-link px-0"> <span class="d-none d-sm-inline" style="color: silver;">Inbox</span> <i class="fa-solid fa-inbox ms-2" style="color: green;"></i> </a>
                            </li>
                            <li>
                                <a routerLink="/sent" class="nav-link px-0"> <span class="d-none d-sm-inline" style="color: silver;">Sent</span> <i class="fa-regular fa-paper-plane ms-2" ></i> </a>
                            </li>
                            <li>
                                <a routerLink="/important" class="nav-link px-0"> <span class="d-none d-sm-inline" style="color: silver;">Important</span><i class="fa-regular fa-star ms-2" style="color: gold;"></i> </a>
                            </li>
                            <li>
                                <a routerLink="/trash" class="nav-link px-0"> <span class="d-none d-sm-inline" style="color: silver;">Trash</span> <i class="fa-solid fa-trash-can ms-2" style="color: red;"></i> </a>
                            </li>
                        </ul>
                    </li> 
                </ul>
                <hr>
                
            </div>
        </div>
        <div class="col py-3">
            <div style="height: 15vh;" class="justify-content-center d-flex flex-column align-items-center">
                <h1><strong>Trash</strong></h1>

            </div>
            <hr>
            <div class="body1" *ngIf="!(allMail.length == 0)">
                <ul class="email-list">
                    <li class="email-item" *ngFor="let mail of allMail" >
                      <!-- <div routerLink="/viewmail/{{mail._id}}"> -->
                        <div class="d-flex justify-content-between">
                            <div class="email-sender">from:{{mail.from}}</div>
                            <div>
                                <button style="color: green;" class="btn " (click)="restore(mail)" >Restore</button>
                                <button class="btn" (click)="deleteF(mail._id)"> Delete</button>
                            </div>
                           
                        </div>
                          <div class="email-subject">{{mail.subject}}</div>
                          <div class=" d-flex justify-content-between">
                            <div class="email-body">{{mail.message.slice(0,15)}}...</div>
                            <div class="text-secondary">{{mail.date}}</div>
                        </div>
                      <!-- </div> -->
                    </li>
                    
                  </ul>
            </div>

            <div *ngIf="(allMail.length == 0)">
                <div class="justify-content-center align-items-center d-flex flex-column">
                    <h3>Nothing to see here</h3>
                </div>
            </div>


        </div>
    </div>
</div>
